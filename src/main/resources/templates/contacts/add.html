<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Add Contact</h2>
    <form th:action="@{/contacts/add}" th:object="${contact}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input th:field="*{phone}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/contacts" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>
</body>
</html>
