<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Your Profile</h2>
    <div class="mb-3">
        <label class="form-label">Username:</label>
        <p class="form-control-plaintext" th:text="${user.username}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <p class="form-control-plaintext" th:text="${user.email}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Avatar:</label><br>
        <img th:if="${user.avatarUrl}" th:src="@{/profile/avatar/{file}(file=${user.avatarUrl})}"
             class="rounded-circle" style="width:100px;height:100px;" />
    </div>
    <a href="/profile/edit" class="btn btn-primary">Edit Profile</a>
    <div th:if="${param.success}" class="alert alert-success mt-3">Profile updated!</div>
</div>
</body>
</html>
