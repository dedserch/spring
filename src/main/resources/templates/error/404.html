<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }
        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="error-code">404</div>
    <div class="error-message">Извините, страница не найдена.</div>
    <a th:href="@{/users}" class="btn btn-primary btn-home">На главную</a>
</div>
</body>
</html>
