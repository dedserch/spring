<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/validation.js" defer></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Create Account</h2>
    <form th:action="@{/signUp}" th:object="${user}" method="post" id="registerForm" onsubmit="return validateRegister()">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" required minlength="3" maxlength="20">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div class="invalid-feedback" id="usernameError"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="invalid-feedback" id="emailError"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" required minlength="6">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <div class="invalid-feedback" id="passwordError"></div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
