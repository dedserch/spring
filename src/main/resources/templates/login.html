<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/validation.js" defer></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Sign In</h2>
    <form th:action="@{/signIn}" method="post" id="loginForm" onsubmit="return validateLogin()">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>

        <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="loginUsername" required>
            <div class="invalid-feedback" id="loginUsernameError"></div>
        </div>

        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="loginPassword" required>
            <div class="invalid-feedback" id="loginPasswordError"></div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
