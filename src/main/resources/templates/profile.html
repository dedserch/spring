<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form th:action="@{/profile}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input th:field="*{username}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Avatar</label>
            <div th:if="${user.avatarUrl}">
                <img th:src="@{/profile/avatar/{fn}(fn=${user.avatarUrl})}"
                     class="rounded-circle mb-2" style="width:100px;height:100px;" />
            </div>
            <input type="file" name="avatar" class="form-control" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/users" class="btn btn-secondary ms-2">Back</a>
    </form>
    <div th:if="${param.success}" class="alert alert-success mt-3">Profile updated!</div>
</div>
</body>
</html>
